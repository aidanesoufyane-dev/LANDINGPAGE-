<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Interface</title>
    <style>
        /* CSS - The Design */
        :root {
            --primary: #4f46e5;
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --text-main: #1e293b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-main);
        }

        /* Sidebar */
        nav {
            width: 260px;
            background-color: var(--bg-dark);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover {
            background-color: #1e293b;
        }

        .active {
            background-color: var(--primary);
        }

        /* Main Content Area */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Stats Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Interaction Elements */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:active {
            transform: scale(0.98);
        }

        #status-msg {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--primary);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NexusFlow</div>
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item">Analytics</div>
        <div class="nav-item">Projects</div>
        <div class="nav-item">Settings</div>
    </nav>

    <main>
        <header>
            <h1>Welcome Back, User</h1>
            <button class="btn" id="actionBtn">Refresh Data</button>
        </header>

        <div class="grid">
            <div class="card">
                <h3>Total Revenue</h3>
                <p>$24,500</p>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <p id="userCount">1,284</p>
            </div>
            <div class="card">
                <h3>System Uptime</h3>
                <p>99.9%</p>
            </div>
        </div>

        <p id="status-msg"></p>
    </main>

    <script>
        const btn = document.getElementById('actionBtn');
        const userText = document.getElementById('userCount');
        const statusMsg = document.getElementById('status-msg');

        btn.addEventListener('click', () => {
            // Simulate a loading state
            btn.innerText = 'Updating...';
            btn.disabled = true;

            setTimeout(() => {
                // Generate a random user number
                const newCount = Math.floor(Math.random() * 5000).toLocaleString();
                userText.innerText = newCount;
                
                // Update message
                statusMsg.innerText = "Data updated successfully at " + new Date().toLocaleTimeString();
                
                // Reset button
                btn.innerText = 'Refresh Data';
                btn.disabled = false;
            }, 800);
        });

        // Simple navigation interaction
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
